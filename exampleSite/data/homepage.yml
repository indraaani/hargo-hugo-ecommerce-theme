######################## raw material #######################
material:
  enable : true
  title : "Science-Backed Skincare"
  subtitle : "Every Melanin product is made using ingredients that have proven efficacy. Here are some of our favourites!"
  materialItem:
    # material item loop
    - title : "Hyaluronic Acid"
      image : "images/material/material-1.png"
      content : "Moisturizes skin, reduces appearance of wrinkles, replenishes cell moisture, speeds wound healing. In general, hyaluronic acid is safe for all skin types. What's not to love?"
      
    # material item loop
    - title : "Niacinamide"
      image : "images/material/material-2.png"
      content : "Brightening, prevents signs of aging, reduces acne. We recommend niacinamide for anyone who wants their skin to be bright or prevent aging."
      
    # material item loop
    - title : "L-Ascorbic Acid"
      image : "images/material/material-3.png"
      content : "The most potent and effective form of Vitamin-C. It's great for fading pigmentation, boosts the skin's collagen production, and enhances UV protection when used under sunscreen."
      
    # material item loop
    - title : "AHAs & BHAs"
      image : "images/material/material-4.png"
      content : "Alpha Hydroxy Acids such as glycolic acid and lactic acid are the perfect surface exfoliants. Beta Hydroxy Acids such as salicylic acid penetrate deeper and exfoliate from within."

